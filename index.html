<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宋少弘（原游戏公民大会）视频投稿存档</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent-color: #1a73e8;
            --accent-color-soft: rgba(26, 115, 232, 0.12);
            --text-color: #1f2933;
            --muted-color: #6b7280;
            --border-color: #e5e7eb;
            --surface-color: #ffffff;
            --surface-muted: #f5f7fa;
        }

        * {
            box-sizing: border-box;
        }

        body {
            position: relative;

            font-family: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--surface-muted);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 32px 0;
        }

        .container-fluid {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .background-mosaic {
            position: fixed;
            inset: 0;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            padding: 32px;
            opacity: 0.18;
            pointer-events: none;
        }

        .background-mosaic::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(245,247,250,0.8)),
                repeating-linear-gradient(135deg, rgba(26,115,232,0.08) 0 4px, transparent 4px 12px);
            z-index: 1;
        }

        .mosaic-tile {
            position: relative;
            min-height: 120px;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(26, 115, 232, 0.2), rgba(26, 115, 232, 0.05)),
                repeating-linear-gradient(135deg, rgba(255,255,255,0.1) 0 3px, rgba(26, 115, 232, 0.08) 3px 9px);
        }

        .mosaic-tile img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            filter: saturate(0.9) brightness(0.9);
        }

        @media (max-width: 768px) {
            .background-mosaic {
                padding: 16px;
                gap: 12px;
            }
            .mosaic-tile {
                min-height: 100px;
            }
        }


        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            margin: 0 0 8px;
            font-size: 2rem;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            color: var(--muted-color);
            font-size: 1rem;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
        }

        .stat-number {
            display: block;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            color: var(--muted-color);
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .table-container,
        .chart-container {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .chart-container.collapsible .chart-header {
            margin-bottom: 16px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .chart-header:hover {
            color: var(--accent-color);
        }

        .chart-header h3 {
            margin: 0;
            font-size: 1.3rem;
        }

        .chart-header p {
            margin: 4px 0 0;
            font-size: 0.9rem;
            color: var(--muted-color);
        }

        .collapse-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: var(--muted-color);
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .collapse-btn:hover {
            background-color: var(--accent-color-soft);
            color: var(--accent-color);
        }

        .collapsible .chart-content,
        .collapsible .tag-cloud {
            transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease;
        }

        .collapsible.collapsed .chart-content,
        .collapsible.collapsed .tag-cloud {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
            pointer-events: none;
        }

        .collapsible.collapsed .collapse-btn i {
            transform: rotate(180deg);
        }

        .video-title {
            max-width: 320px;
        }

        .video-title a {
            color: inherit;
            text-decoration: none;
        }

        .video-title a:hover {
            color: var(--accent-color);
        }

        .cover-container {
            width: 80px;
            height: 60px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background: var(--surface-muted);
        }

        .video-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .video-cover:hover {
            transform: scale(1.75);
            z-index: 10;
        }

        .cover-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted-color);
            font-size: 1.4rem;
            background: var(--surface-muted);
        }

        .video-desc {
            max-width: 220px;
            max-height: 60px;
            overflow: hidden;
            font-size: 0.85rem;
            color: var(--muted-color);
            cursor: pointer;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .video-desc:hover {
            background: var(--surface-muted);
            border-radius: 6px;
        }

        .video-desc.expanded {
            max-height: none;
            overflow: visible;
            -webkit-line-clamp: unset;
            color: var(--text-color);
            background: var(--surface-muted);
            border-radius: 6px;
        }

        .tags-container {
            max-width: 220px;
        }

        .tag {
            display: inline-block;
            background: var(--accent-color-soft);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 999px;
            margin: 2px;
            font-size: 0.75rem;
        }

        .tag-more {
            cursor: pointer;
        }

        #videosTable_wrapper .dataTables_filter input,
        #videosTable_wrapper .dataTables_length select {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 6px 12px;
            background: var(--surface-color);
        }

        .loading {
            text-align: center;
            padding: 48px 0;
            color: var(--muted-color);
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .error {
            border-radius: 12px;
            padding: 16px;
            background: #fee2e2;
            color: #b91c1c;
        }

        .tag-cloud {
            min-height: 220px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 16px;
        }

        .tag-cloud-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--muted-color);
        }

        .tag-cloud-loading i {
            font-size: 1.6rem;
        }

        .cloud-tag {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid transparent;
            background: var(--surface-muted);
            color: var(--text-color);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cloud-tag:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .cloud-tag.active {
            background: var(--accent-color);
            color: #ffffff;
            border-color: var(--accent-color);
        }

        .cloud-tag.filtered {
            opacity: 0.35;
        }

        .cloud-tag.size-1 { font-size: 0.75rem; }
        .cloud-tag.size-2 { font-size: 0.8rem; }
        .cloud-tag.size-3 { font-size: 0.9rem; }
        .cloud-tag.size-4 { font-size: 1rem; }
        .cloud-tag.size-5 { font-size: 1.2rem; }
        .cloud-tag.size-6 { font-size: 1.35rem; }
        .cloud-tag.size-7 { font-size: 1.5rem; }
        .cloud-tag.size-8 { font-size: 1.7rem; }

        .cloud-tag.heat-1 { background: var(--surface-muted); }
        .cloud-tag.heat-2 { background: rgba(26, 115, 232, 0.12); color: var(--accent-color); }
        .cloud-tag.heat-3 { background: rgba(26, 115, 232, 0.18); color: var(--accent-color); }
        .cloud-tag.heat-4 { background: rgba(26, 115, 232, 0.24); color: var(--accent-color); }
        .cloud-tag.heat-5 { background: rgba(26, 115, 232, 0.3); color: #ffffff; }
        .cloud-tag.heat-6 { background: rgba(26, 115, 232, 0.4); color: #ffffff; }
        .cloud-tag.heat-7 { background: rgba(26, 115, 232, 0.5); color: #ffffff; }
        .cloud-tag.heat-8 { background: rgba(26, 115, 232, 0.6); color: #ffffff; }

        .tag-stats {
            width: 100%;
            text-align: center;
            color: var(--muted-color);
            font-size: 0.9rem;
            margin-top: 16px;
        }

        .tag-stats a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .tag-stats a:hover {
            text-decoration: underline;
        }

        .heatmap-container {
            overflow-x: auto;
        }

        .heatmap-calendar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .heatmap-legend {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--muted-color);
        }

        .heatmap-year {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .heatmap-year-title {
            font-weight: 600;
            color: var(--muted-color);
            font-size: 0.95rem;
        }

        .heatmap-months {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2px;
            font-size: 0.7rem;
            color: var(--muted-color);
        }

        .heatmap-days {
            display: grid;
            grid-template-columns: repeat(53, 1fr);
            gap: 2px;
        }

        .heatmap-day {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background: var(--surface-muted);
            transition: transform 0.1s ease, border 0.1s ease;
        }

        .heatmap-day:hover {
            transform: scale(1.2);
            border: 1px solid var(--accent-color);
        }

        .heatmap-day.has-videos {
            cursor: pointer;
        }

        .heatmap-day.level-0 { background: #e5e7eb; }
        .heatmap-day.level-1 { background: #cfe1fd; }
        .heatmap-day.level-2 { background: #99c0fb; }
        .heatmap-day.level-3 { background: #659df6; }
        .heatmap-day.level-4 { background: #1a73e8; }

        .heatmap-day.selected {
            outline: 2px solid var(--accent-color);
        }

        .heatmap-tooltip {
            position: absolute;
            background: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.85rem;
            box-shadow: 0 8px 16px rgba(15, 23, 42, 0.08);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s ease;
            z-index: 1000;
        }

        .heatmap-tooltip.show {
            opacity: 1;
        }

        .heatmap-stats {
            border-top: 1px solid var(--border-color);
            padding-top: 16px;
            color: var(--muted-color);
            font-size: 0.9rem;
        }

        .heatmap-stats-filter {
            margin-top: 8px;
        }

        .heatmap-stats strong {
            color: var(--text-color);
        }

        .heatmap-stats a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .heatmap-stats a:hover {
            text-decoration: underline;
        }

        .heatmap-stats-hint {
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .lazy-loading {
            animation: pulse 1.6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.9; }
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 0;
            }

            .container-fluid {
                padding: 0 16px;
            }

            .chart-container,
            .table-container {
                padding: 20px;
            }

            .stats-cards {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="background-mosaic">
        <div class="mosaic-tile"></div>
        <div class="mosaic-tile"></div>
        <div class="mosaic-tile"></div>
        <div class="mosaic-tile"></div>
        <div class="mosaic-tile"></div>
        <div class="mosaic-tile"></div>
        <div class="mosaic-tile"></div>
        <div class="mosaic-tile"></div>
        <div class="mosaic-tile"></div>
        <div class="mosaic-tile"></div>
    </div>

    <div class="container-fluid">
        <!-- 头部 -->
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> 宋少弘（原游戏公民大会）视频投稿存档</h1>
            <p>永不退场的闯关族</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-cards" id="statsCards">
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">-</div>
                <div class="stat-label">总视频数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTags">-</div>
                <div class="stat-label">标签总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgLength">-</div>
                <div class="stat-label">平均标题长度</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="timeSpan">-</div>
                <div class="stat-label">时间跨度(年)</div>
            </div>
        </div>

        <!-- 标签云 -->
        <div class="chart-container collapsible">
            <div class="chart-header" onclick="toggleChart('tagcloud')">
                <div class="header-content">
                    <h3><i class="fas fa-tags"></i> 标签热力云</h3>
                    <p>点击标签可筛选相关视频，标签大小表示使用频率</p>
                </div>
                <div class="collapse-btn">

                </div>
            </div>

        <!-- 热力日历 -->
        <div class="chart-container collapsible">

                    <h3><i class="fas fa-calendar-alt"></i> 发布活跃度热力图</h3>
                    <p>显示视频发布的活跃程度，点击方块可筛选当天发布的视频</p>
                </div>
                <div class="collapse-btn">
                    <i class="fas fa-chevron-up" id="heatmapToggle"></i>
                </div>
            </div>
            <div class="chart-content">
                <div id="heatmapCalendar" class="heatmap-container">
                    <div class="heatmap-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>正在生成热力日历...</span>
                    </div>

            </div>

        <!-- 表格容器 -->
        <div class="table-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <div>正在加载视频数据...</div>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>加载失败：</strong>请确保 db.json 文件在同一目录下。
            </div>
            
            <table id="videosTable" class="table table-striped table-hover" style="display: none;">
                <thead class="thead-dark">
                    <tr>
                        <th>封面</th>
                        <th>标题</th>
                        <th>描述</th>
                        <th>标签</th>
                        <th>投稿时间</th>
                        <th>AID</th>
                        <th>CID</th>
                    </tr>

                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <!-- 图片放大模态框 -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">视频封面</h5>
                    <button type="button" class="close text-white" data-dismiss="modal">

                    </button>

                    <img id="modalImage" src="" alt="视频封面"

                    <div style="display: none; padding: 50px; color: #666;">
                        <i class="fas fa-image-slash" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>图片加载失败</p>
                        <small>正在尝试多种加载方式，如果仍然失败可能是网络问题</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // 加载折叠状态
            loadCollapseStates();
            // 加载视频数据
            loadVideoData();
        });
        
        function loadVideoData() {
            fetch('db.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件不存在或无法访问');
                    }
                    return response.json();
                })
                .then(data => {
                    const videos = data.videos || [];
                    window.videosData = videos; // 保存数据供其他函数使用
                    displayStats(videos);
                    createHeatmapCalendar(videos);
                    createTagCloud(videos);
                    initializeTable(videos);
                    appendMosaicCovers();
                    $('#loading').hide();
                    $('#videosTable').show();
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    $('#loading').hide();
                    $('#errorMessage').show();
                });
        }
        
        function displayStats(videos) {
            const totalVideos = videos.length;
            const allTags = videos.flatMap(v => v.tags || []);
            const uniqueTags = new Set(allTags).size;
            const avgTitleLength = Math.round(
                videos.reduce((sum, v) => sum + (v.title || '').length, 0) / totalVideos
            );
            
            // 计算时间跨度
            const timestamps = videos.map(v => v.created_timestamp || 0).filter(t => t > 0);
            const timeSpanYears = timestamps.length > 0 ? 
                Math.round((Math.max(...timestamps) - Math.min(...timestamps)) / (365 * 24 * 3600)) : 0;
            
            $('#totalVideos').text(totalVideos.toLocaleString());
            $('#totalTags').text(uniqueTags.toLocaleString());
            $('#avgLength').text(avgTitleLength);
            $('#timeSpan').text(timeSpanYears);
        }
        
        function initializeTable(videos) {
            const tableData = videos.map(video => [
                formatCover(video.cover),
                formatTitle(video.title, video.aid),
                formatDescription(video.desc),
                formatTags(video.tags),
                formatDate(video.created_at, video.created_timestamp),
                video.aid || '',
                video.cid || ''
            ]);
            
            $('#videosTable').DataTable({
                data: tableData,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]], // 移除"全部"选项以提高性能
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.10.21/i18n/Chinese.json'
                },
                columnDefs: [
                    { orderable: false, targets: [0, 2, 3] }, // 封面、描述、标签不可排序
                    { width: "100px", targets: 0 }, // 封面列宽度
                    { width: "250px", targets: 1 }, // 标题列宽度
                    { width: "200px", targets: 2 }, // 描述列宽度
                    { width: "200px", targets: 3 }, // 标签列宽度
                    { width: "120px", targets: 4 }, // 时间列宽度
                    { className: "number-cell", targets: [5, 6] } // AID和CID右对齐
                ],
                order: [[4, 'desc']], // 默认按时间降序排列
                deferRender: true, // 延迟渲染，提高性能
                processing: true, // 显示处理中状态
                drawCallback: function() {
                    // 重新绑定事件和初始化懒加载
                    bindEvents();
                    // 在空闲时间初始化懒加载，降低重绘压力
                    if ('requestIdleCallback' in window) {
                        requestIdleCallback(initLazyLoading);

        let lazyImageObserver = null;

        function initLazyLoading() {
            const lazyImages = document.querySelectorAll('.lazy-image');
            if (lazyImages.length === 0) {
                return;
            }

            if (!('IntersectionObserver' in window)) {
                lazyImages.forEach(img => {
                    if (img.dataset.lazyAttached === 'true') {
                        return;
                    }
                    img.dataset.lazyAttached = 'true';
                    const container = img.parentElement;
                    const placeholder = container ? container.querySelector('.cover-placeholder') : null;
                    const imageSrc = img.getAttribute('data-src');
                    if (!imageSrc) {
                        return;
                    }

                    img.src = imageSrc;
                    img.onload = function() {
                        img.style.opacity = '1';
                        img.style.pointerEvents = 'auto';
                        img.classList.add('loaded');
                        if (placeholder) {
                            placeholder.style.display = 'none';
                        }
                    };

                    img.onerror = function() {
                        img.style.display = 'none';
                        if (placeholder) {
                            placeholder.innerHTML = '<i class="fas fa-image-slash"></i>';
                            placeholder.classList.remove('lazy-loading');
                        }
                    };
                });
                return;
            }

            if (!lazyImageObserver) {
                lazyImageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (!entry.isIntersecting) {
                            return;
                        }

                        const img = entry.target;
                        const container = img.parentElement;
                        const placeholder = container ? container.querySelector('.cover-placeholder') : null;

                        if (placeholder) {
                            placeholder.classList.add('lazy-loading');
                        }

                        const imageSrc = img.getAttribute('data-src');
                        if (imageSrc) {
                            img.src = imageSrc;
                            img.onload = function() {
                                img.style.opacity = '1';
                                img.style.pointerEvents = 'auto';
                                img.classList.add('loaded');
                                if (placeholder) {
                                    placeholder.style.display = 'none';
                                }
                            };
                            img.onerror = function() {
                                img.style.display = 'none';
                                if (placeholder) {
                                    placeholder.innerHTML = '<i class="fas fa-image-slash"></i>';
                                    placeholder.classList.remove('lazy-loading');
                                }
                            };
                        }

                        observer.unobserve(img);
                    });
                }, {
                    root: null,
                    rootMargin: '50px',
                    threshold: 0.1
                });
            }

            lazyImages.forEach(img => {
                if (img.dataset.lazyAttached === 'true') {
                    return;
                }
                img.dataset.lazyAttached = 'true';
                lazyImageObserver.observe(img);
            });
        }

        function processDailyData(videos) {
            const dailyCount = {};
            
            videos.forEach(video => {
                let date;
                if (video.created_timestamp) {
                    date = new Date(video.created_timestamp * 1000);
                } else if (video.created_at) {

                } else {

                const dateKey = formatDateKey(date);

        function formatDateKey(date) {
            const year = date.getFullYear();

        function getYearsFromData(dailyData) {
            const years = new Set();
            Object.keys(dailyData).forEach(dateKey => {
                years.add(parseInt(dateKey.split('-')[0]));

        function createYearHeatmap(year, dailyData, maxCount) {
            let html = `
                <div class="heatmap-year" id="year-${year}">
                    <div class="heatmap-year-title">${year}年</div>
                    <div class="heatmap-months">
                        <span>1月</span><span>2月</span><span>3月</span><span>4月</span>
                        <span>5月</span><span>6月</span><span>7月</span><span>8月</span>
                        <span>9月</span><span>10月</span><span>11月</span><span>12月</span>
                    </div>
                    <div class="heatmap-days">
            `;
            
            // 创建一个7行53列的网格（按列填充）
            const grid = [];
            for (let row = 0; row < 7; row++) {
                grid[row] = new Array(53).fill(null);
            }
            
            // 计算一年的第一天是星期几
            const firstDay = new Date(year, 0, 1);
            const firstDayWeek = firstDay.getDay();
            
            // 填充每一天到网格中
            const daysInYear = isLeapYear(year) ? 366 : 365;
            for (let day = 0; day < daysInYear; day++) {
                const currentDate = new Date(year, 0, 1 + day);
                const dateKey = formatDateKey(currentDate);
                const count = dailyData[dateKey] || 0;
                const level = getHeatLevel(count, maxCount);
                const hasVideos = count > 0 ? 'has-videos' : '';
                
                // 计算在网格中的位置
                const totalDays = firstDayWeek + day;
                const col = Math.floor(totalDays / 7);
                const row = totalDays % 7;
                
                if (col < 53) {
                    grid[row][col] = {
                        dateKey,
                        count,
                        level,
                        hasVideos
                    };
                }
            }
            
            // 按行输出网格（这样CSS Grid会按列排列）
            for (let row = 0; row < 7; row++) {
                for (let col = 0; col < 53; col++) {
                    const dayData = grid[row][col];
                    if (dayData) {
                        html += `<div class="heatmap-day level-${dayData.level} ${dayData.hasVideos}" 
                                      data-date="${dayData.dateKey}" 
                                      data-count="${dayData.count}"></div>`;
                    } else {
                        html += '<div class="heatmap-day" style="opacity: 0;"></div>';
                    }
                }
            }
            
            html += '</div></div>';
            return html;
        }
        
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }
        
        function getHeatLevel(count, maxCount) {
            if (count === 0) return 0;
            if (maxCount <= 1) return 1;
            
            const ratio = count / maxCount;
            if (ratio <= 0.25) return 1;
            if (ratio <= 0.5) return 2;
            if (ratio <= 0.75) return 3;
            return 4;
        }

        function calculateTagFrequency(videos) {
            const tagCount = {};
            
            videos.forEach(video => {
                if (video.tags && Array.isArray(video.tags)) {
                    video.tags.forEach(tag => {
                        tagCount[tag] = (tagCount[tag] || 0) + 1;
                    });
                }
            });
            
            return Object.entries(tagCount)
                .map(([tag, count]) => ({ tag, count }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 50);
        }
        
        function calculateSizeLevel(count, minFreq, maxFreq) {
            if (maxFreq === minFreq) return 4;
            
            const ratio = (count - minFreq) / (maxFreq - minFreq);
            return Math.max(1, Math.min(8, Math.ceil(ratio * 8)));
        }
        
        function calculateHeatLevel(count, minFreq, maxFreq) {
            if (maxFreq === minFreq) return 4;
            
            const ratio = (count - minFreq) / (maxFreq - minFreq);
            return Math.max(1, Math.min(8, Math.ceil(ratio * 8)));
        }
        
        function filterByTag(tag) {
            currentTagFilter = currentTagFilter === tag ? null : tag;
            
            // 清除日期筛选
            if (currentDateFilter) {
                clearDateFilter();
            }
            
            document.querySelectorAll('.cloud-tag').forEach(tagElement => {
                const tagName = tagElement.getAttribute('data-tag');
                
                if (currentTagFilter === null) {
                    tagElement.classList.remove('active', 'filtered');
                } else if (tagName === currentTagFilter) {
                    tagElement.classList.add('active');
                    tagElement.classList.remove('filtered');
                } else {
                    tagElement.classList.remove('active');
                    tagElement.classList.add('filtered');
                }
            });
            
            updateTagStats();
            filterTableByTag();
        }
        
        function clearTagFilter() {
            currentTagFilter = null;
            
            // 清除标签的视觉效果
            document.querySelectorAll('.cloud-tag').forEach(tagElement => {
                tagElement.classList.remove('active', 'filtered');
            });
            
            // 更新标签统计
            updateTagStats();
            const statsElement = document.querySelector('.tag-stats');
            if (statsElement) {
                statsElement.innerHTML = statsElement.innerHTML.split('<br>')[0];
            }
            
            filterTableByTag();
        }
        
        function updateTagStats() {
            const statsElement = document.querySelector('.tag-stats');
            if (statsElement && currentTagFilter) {
                const tagElement = document.querySelector(`[data-tag="${currentTagFilter}"]`);
                const count = tagElement ? tagElement.getAttribute('data-count') : 0;
                
                const originalContent = statsElement.innerHTML.split('<br>')[0];
                statsElement.innerHTML = `${originalContent}<br><strong>当前筛选：</strong>${currentTagFilter} (${count} 个视频) <a href="javascript:clearTagFilter()" style="color: var(--accent-color); text-decoration: none;">[清除筛选]</a>`;
            }
        }
        
        function filterTableByTag() {
            // 检查 DataTables 是否已经初始化
            if (!$.fn.DataTable.isDataTable('#videosTable')) {
                return;
            }
            
            const table = $('#videosTable').DataTable();
            
            if (currentTagFilter === null) {
                // 清除所有列的搜索
                table.search('').columns().search('').draw();
            } else {
                // 清除全局搜索
                table.search('');
                // 只在标签列（第3列，索引为3）进行搜索
                table.columns().search(''); // 清除所有列的搜索
                table.column(3).search(currentTagFilter, false, false).draw();
            }
        }
        
        function toggleChart(chartType) {
            const elementId = chartType === 'heatmap' ? 'heatmapCalendar' : 'tagCloud';
            const container = document.getElementById(elementId)?.closest('.collapsible');
            const toggleIcon = document.getElementById(chartType + 'Toggle');
            
            if (!container) return;
            
            const isCollapsed = container.classList.contains('collapsed');
            
            if (isCollapsed) {
                container.classList.remove('collapsed');
                saveCollapseState(chartType, false);
            } else {
                container.classList.add('collapsed');
                saveCollapseState(chartType, true);
            }
        }
        
        function saveCollapseState(chartType, isCollapsed) {
            try {
                localStorage.setItem(`chart_${chartType}_collapsed`, isCollapsed.toString());
            } catch (e) {
                console.log('无法保存折叠状态到本地存储');
            }
        }
        
        function loadCollapseStates() {
            try {
                // 热力图默认展开，标签云默认折叠
                const heatmapCollapsed = localStorage.getItem('chart_heatmap_collapsed') === 'true';
                const tagcloudCollapsed = localStorage.getItem('chart_tagcloud_collapsed') !== 'false';
                
                if (heatmapCollapsed) {
                    const heatmapContainer = document.getElementById('heatmapCalendar')?.closest('.collapsible');
                    if (heatmapContainer) {
                        heatmapContainer.classList.add('collapsed');
                    }
                }
                
                if (tagcloudCollapsed) {
                    const tagcloudContainer = document.getElementById('tagCloud')?.closest('.collapsible');
                    if (tagcloudContainer) {
                        tagcloudContainer.classList.add('collapsed');
                    }
                }
            } catch (e) {
                console.log('无法加载折叠状态');
                // 如果出错，热力图默认展开，标签云默认折叠
                const tagcloudContainer = document.getElementById('tagCloud')?.closest('.collapsible');
                
                if (tagcloudContainer) {
                    tagcloudContainer.classList.add('collapsed');
                }
                // 热力图不添加 collapsed 类，保持展开状态
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }
        
    </script>
