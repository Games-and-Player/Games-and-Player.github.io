<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宋少弘视频数据浏览器</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container-fluid {
            max-width: 1400px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .cover-container {
            width: 80px;
            height: 60px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .video-cover {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .video-cover:hover {
            transform: scale(3);
            z-index: 1000;
        }
        
        .video-cover.loaded {
            opacity: 1 !important;
            pointer-events: auto;
        }
        
        .cover-placeholder {
            width: 80px;
            height: 60px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.5rem;
            border-radius: 8px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .lazy-loading {
            background: linear-gradient(-45deg, #f0f0f0, #e0e0e0, #f0f0f0, #e0e0e0);
            background-size: 400% 400%;
            animation: shimmer 1.5s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .video-title {
            max-width: 300px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .video-title a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .video-title a:hover {
            color: #667eea;
            text-decoration: none;
        }
        
        .video-desc {
            max-width: 200px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            font-size: 0.85rem;
            color: #666;
            cursor: pointer;
        }
        
        .video-desc:hover {
            background: #f8f9fa;
            padding: 5px;
            border-radius: 5px;
        }
        
        .tags-container {
            max-width: 200px;
        }
        
        .tag {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 12px;
            font-size: 0.75rem;
            white-space: nowrap;
        }
        
        .date-cell {
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        
        .number-cell {
            text-align: right;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        #videosTable_wrapper .dataTables_filter input {
            border-radius: 20px;
            border: 2px solid #667eea;
            padding: 8px 15px;
        }
        
        #videosTable_wrapper .dataTables_length select {
            border-radius: 10px;
            border: 2px solid #667eea;
            padding: 5px;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border-radius: 10px !important;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
        }
        
        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats-cards {
                gap: 10px;
            }
            
            .stat-card {
                min-width: 120px;
                padding: 15px;
            }
            
            .table-container {
                padding: 15px;
            }
        }
        
        /* 模态框样式 */
        .modal-backdrop {
            background: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
        }
        
        .modal-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .full-desc {
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部 -->
        <div class="header">
            <h1><i class="fas fa-video"></i> 宋少弘视频数据浏览器</h1>
            <p>探索所有投稿视频的详细信息</p>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-cards" id="statsCards">
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">-</div>
                <div class="stat-label">总视频数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTags">-</div>
                <div class="stat-label">标签总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgLength">-</div>
                <div class="stat-label">平均标题长度</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="timeSpan">-</div>
                <div class="stat-label">时间跨度(年)</div>
            </div>
        </div>
        
        <!-- 表格容器 -->
        <div class="table-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <div>正在加载视频数据...</div>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>加载失败：</strong>请确保 final_complete_videos.json 文件在同一目录下。
            </div>
            
            <table id="videosTable" class="table table-striped table-hover" style="display: none;">
                <thead class="thead-dark">
                    <tr>
                        <th>封面</th>
                        <th>标题</th>
                        <th>描述</th>
                        <th>标签</th>
                        <th>投稿时间</th>
                        <th>AID</th>
                        <th>CID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <!-- 图片放大模态框 -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">视频封面</h5>
                    <button type="button" class="close text-white" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="视频封面" 
                         style="max-width: 100%; max-height: 70vh; border-radius: 10px;"
                         referrerpolicy="no-referrer" crossorigin="anonymous"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display: none; padding: 50px; color: #666;">
                        <i class="fas fa-image-slash" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>图片加载失败</p>
                        <small>正在尝试多种加载方式，如果仍然失败可能是网络问题</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 描述详情模态框 -->
    <div class="modal fade" id="descModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">视频详情</h5>
                    <button type="button" class="close text-white" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6><strong>标题：</strong></h6>
                    <p id="modalTitle"></p>
                    <h6><strong>完整描述：</strong></h6>
                    <div id="modalDesc" class="full-desc"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // 加载视频数据
            loadVideoData();
        });
        
        function loadVideoData() {
            fetch('final_complete_videos.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件不存在或无法访问');
                    }
                    return response.json();
                })
                .then(data => {
                    const videos = data.videos || [];
                    displayStats(videos);
                    initializeTable(videos);
                    $('#loading').hide();
                    $('#videosTable').show();
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    $('#loading').hide();
                    $('#errorMessage').show();
                });
        }
        
        function displayStats(videos) {
            const totalVideos = videos.length;
            const allTags = videos.flatMap(v => v.tags || []);
            const uniqueTags = new Set(allTags).size;
            const avgTitleLength = Math.round(
                videos.reduce((sum, v) => sum + (v.title || '').length, 0) / totalVideos
            );
            
            // 计算时间跨度
            const timestamps = videos.map(v => v.created_timestamp || 0).filter(t => t > 0);
            const timeSpanYears = timestamps.length > 0 ? 
                Math.round((Math.max(...timestamps) - Math.min(...timestamps)) / (365 * 24 * 3600)) : 0;
            
            $('#totalVideos').text(totalVideos.toLocaleString());
            $('#totalTags').text(uniqueTags.toLocaleString());
            $('#avgLength').text(avgTitleLength);
            $('#timeSpan').text(timeSpanYears);
        }
        
        function initializeTable(videos) {
            const tableData = videos.map(video => [
                formatCover(video.cover),
                formatTitle(video.title, video.aid),
                formatDescription(video.desc, video.title),
                formatTags(video.tags),
                formatDate(video.created_at, video.created_timestamp),
                video.aid || '',
                video.cid || ''
            ]);
            
            $('#videosTable').DataTable({
                data: tableData,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]], // 移除"全部"选项以提高性能
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.10.21/i18n/Chinese.json'
                },
                columnDefs: [
                    { orderable: false, targets: [0, 2, 3] }, // 封面、描述、标签不可排序
                    { width: "100px", targets: 0 }, // 封面列宽度
                    { width: "250px", targets: 1 }, // 标题列宽度
                    { width: "200px", targets: 2 }, // 描述列宽度
                    { width: "200px", targets: 3 }, // 标签列宽度
                    { width: "120px", targets: 4 }, // 时间列宽度
                    { className: "number-cell", targets: [5, 6] } // AID和CID右对齐
                ],
                order: [[4, 'desc']], // 默认按时间降序排列
                deferRender: true, // 延迟渲染，提高性能
                processing: true, // 显示处理中状态
                drawCallback: function() {
                    // 重新绑定事件和初始化懒加载
                    bindEvents();
                    // 延迟初始化懒加载，确保DOM已完全渲染
                    setTimeout(function() {
                        initLazyLoading();
                    }, 100);
                }
            });
        }
        
        function formatCover(coverUrl) {
            if (!coverUrl) return '<span class="text-muted">无封面</span>';
            
            // 处理相对路径
            const fullUrl = coverUrl.startsWith('//') ? 'https:' + coverUrl : coverUrl;
            
            // 添加点击事件来显示大图
            return `<div class="cover-container">
                        <img class="video-cover lazy-image" 
                             data-src="${fullUrl}" 
                             alt="视频封面" 
                             referrerpolicy="no-referrer" 
                             crossorigin="anonymous"
                             style="opacity: 0; pointer-events: none;"
                             onclick="showImageModal('${fullUrl}')"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                        <div class="cover-placeholder" onclick="showImageModal('${fullUrl}')">
                            <i class="fas fa-image"></i>
                        </div>
                        <span style="display:none" class="text-muted">加载失败</span>
                    </div>`;
        }
        
        function formatTitle(title, aid) {
            if (!title) return '<span class="text-muted">无标题</span>';
            
            const bilibiliUrl = `https://www.bilibili.com/video/av${aid}`;
            return `<div class="video-title">
                        <a href="${bilibiliUrl}" target="_blank" title="在B站打开">${escapeHtml(title)}</a>
                    </div>`;
        }
        
        function formatDescription(desc, title) {
            if (!desc) return '<span class="text-muted">无描述</span>';
            
            // 为了避免 JavaScript 语法错误，使用 data 属性存储内容
            const safeTitle = escapeHtml(title);
            const safeDesc = escapeHtml(desc);
            
            return `<div class="video-desc" 
                         data-title="${safeTitle}"
                         data-desc="${safeDesc}"
                         onclick="showFullDescriptionFromData(this)" 
                         title="点击查看完整描述">
                        ${safeDesc}
                    </div>`;
        }
        
        function formatTags(tags) {
            if (!tags || tags.length === 0) return '<span class="text-muted">无标签</span>';
            
            return `<div class="tags-container">
                        ${tags.slice(0, 3).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        ${tags.length > 3 ? 
                            `<span class="tag tag-more" onclick="showAllTags(this, ${JSON.stringify(tags).replace(/"/g, '&quot;')})">+${tags.length - 3}</span>` : 
                            ''
                        }
                    </div>`;
        }
        
        function formatDate(createdAt, timestamp) {
            if (createdAt) {
                return `<div class="date-cell">${createdAt}</div>`;
            } else if (timestamp) {
                const date = new Date(timestamp * 1000);
                return `<div class="date-cell">${date.toLocaleDateString('zh-CN')}</div>`;
            }
            return '<span class="text-muted">未知</span>';
        }
        
        function showFullDescription(title, desc) {
            $('#modalTitle').text(title);
            $('#modalDesc').text(desc);
            $('#descModal').modal('show');
        }
        
        function showFullDescriptionFromData(element) {
            const title = element.getAttribute('data-title');
            const desc = element.getAttribute('data-desc');
            showFullDescription(title, desc);
        }
        
        function showImageModal(imageUrl) {
            const modalImage = document.getElementById('modalImage');
            const errorDiv = modalImage.nextElementSibling;
            
            // 重置状态
            modalImage.style.display = 'block';
            errorDiv.style.display = 'none';
            modalImage.src = '';
            
            // 显示模态框
            $('#imageModal').modal('show');
            
            // 监听模态框关闭事件，清除焦点
            $('#imageModal').off('hidden.bs.modal.focus').on('hidden.bs.modal.focus', function() {
                // 移除焦点，避免 aria-hidden 警告
                if (document.activeElement && document.activeElement.blur) {
                    document.activeElement.blur();
                }
            });
            
            // 延迟设置图片源，确保模态框已经显示
            setTimeout(() => {
                // 尝试多种加载方式
                tryLoadImage(modalImage, imageUrl, errorDiv);
            }, 100);
        }
        
        function tryLoadImage(imgElement, originalUrl, errorDiv) {
            let currentAttempt = 0;
            const loadMethods = [
                // 方法1: 直接加载
                () => originalUrl,
                // 方法2: 使用 images.weserv.nl 代理
                () => `https://images.weserv.nl/?url=${encodeURIComponent(originalUrl.replace(/^https?:\/\//, ''))}`,
                // 方法3: 使用 proxy.cors.sh 代理
                () => `https://proxy.cors.sh/${originalUrl}`,
                // 方法4: 强制 https
                () => originalUrl.replace(/^http:/, 'https:')
            ];
            
            function attemptLoad() {
                if (currentAttempt >= loadMethods.length) {
                    // 所有方法都失败了
                    imgElement.style.display = 'none';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                const url = loadMethods[currentAttempt]();
                console.log(`尝试加载方法 ${currentAttempt + 1}: ${url}`);
                
                // 创建新的图片元素进行测试
                const testImg = new Image();
                testImg.crossOrigin = 'anonymous';
                
                testImg.onload = function() {
                    console.log(`方法 ${currentAttempt + 1} 成功`);
                    imgElement.src = url;
                    imgElement.style.display = 'block';
                    errorDiv.style.display = 'none';
                };
                
                testImg.onerror = function() {
                    console.log(`方法 ${currentAttempt + 1} 失败，尝试下一种方法`);
                    currentAttempt++;
                    setTimeout(attemptLoad, 500); // 延迟500ms后尝试下一种方法
                };
                
                // 设置5秒超时
                setTimeout(() => {
                    if (!testImg.complete) {
                        console.log(`方法 ${currentAttempt + 1} 超时`);
                        testImg.onerror();
                    }
                }, 5000);
                
                testImg.src = url;
            }
            
            attemptLoad();
        }
        
        function showAllTags(element, allTags) {
            const container = element.parentElement;
            
            // 如果已经展开，则收起
            if (container.classList.contains('tags-expanded')) {
                // 恢复原始状态
                const tags = allTags.slice(0, 3);
                container.innerHTML = tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('') +
                    `<span class="tag tag-more" onclick="showAllTags(this, ${JSON.stringify(allTags).replace(/"/g, '&quot;')})">+${allTags.length - 3}</span>`;
                container.classList.remove('tags-expanded');
            } else {
                // 展开所有标签
                container.innerHTML = allTags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('') +
                    `<span class="tag tag-more" onclick="showAllTags(this, ${JSON.stringify(allTags).replace(/"/g, '&quot;')})">收起</span>`;
                container.classList.add('tags-expanded');
            }
        }
        
        function bindEvents() {
            // 封面悬停效果已在CSS中实现
        }
        
        function initLazyLoading() {
            // 使用 Intersection Observer 实现图片懒加载
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const container = img.parentElement;
                            const placeholder = container ? container.querySelector('.cover-placeholder') : null;
                            
                            // 显示加载动画
                            if (placeholder) {
                                placeholder.classList.add('lazy-loading');
                            }
                            
                            // 加载图片
                            const imageSrc = img.getAttribute('data-src');
                            
                            if (imageSrc) {
                                img.src = imageSrc;
                                
                                img.onload = function() {
                                    img.style.opacity = '1';
                                    img.style.pointerEvents = 'auto';
                                    img.classList.add('loaded');
                                    if (placeholder) {
                                        placeholder.style.display = 'none';
                                    }
                                };
                                
                                img.onerror = function() {
                                    img.style.display = 'none';
                                    if (placeholder) {
                                        placeholder.innerHTML = '<i class="fas fa-image-slash"></i>';
                                        placeholder.classList.remove('lazy-loading');
                                    }
                                };
                            }
                            
                            observer.unobserve(img);
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '50px',
                    threshold: 0.1
                });
                
                // 观察所有懒加载图片
                const lazyImages = document.querySelectorAll('.lazy-image');
                lazyImages.forEach(img => {
                    imageObserver.observe(img);
                });
                
            } else {
                // 不支持 IntersectionObserver 时的降级方案
                document.querySelectorAll('.lazy-image').forEach(img => {
                    const placeholder = img.parentElement.querySelector('.cover-placeholder');
                    const imageSrc = img.getAttribute('data-src');
                    
                    if (imageSrc) {
                        img.src = imageSrc;
                        img.style.opacity = '1';
                        img.style.pointerEvents = 'auto';
                        img.classList.add('loaded');
                        if (placeholder) {
                            placeholder.style.display = 'none';
                        }
                    }
                });
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }
    </script>
