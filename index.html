    <script>
        // Protobuf 解码器（简化版）
        class ProtobufDecoder {
            static readVarint(data, pos) {
                let result = 0;
                let shift = 0;
                let currentPos = pos;

                while (currentPos < data.length) {
                    const byte = data[currentPos++];
                    result |= (byte & 0x7F) << shift;
                    if ((byte & 0x80) === 0) break;
                    shift += 7;
                }

                return [result, currentPos];
            }

            static readString(data, pos) {
                const [length, newPos] = this.readVarint(data, pos);
                const stringData = data.slice(newPos, newPos + length);
                const decoder = new TextDecoder('utf-8');
                return [decoder.decode(stringData), newPos + length];
            }

            static decodeDanmakuElem(data) {
                const elem = {
                    id: 0, progress: 0, mode: 1, fontsize: 25, color: 16777215,
                    midHash: '', content: '', ctime: 0, weight: 0, action: '', pool: 0, idStr: ''
                };

                let pos = 0;
                while (pos < data.length) {
                    try {
                        const [fieldHeader, newPos] = this.readVarint(data, pos);
                        pos = newPos;

                        const wireType = fieldHeader & 0x07;
                        const fieldNumber = fieldHeader >> 3;

                        if (wireType === 0) {
                            const [value, nextPos] = this.readVarint(data, pos);
                            pos = nextPos;

                            switch (fieldNumber) {
                                case 1: elem.id = value; break;
                                case 2: elem.progress = value; break;
                                case 3: elem.mode = value; break;
                                case 4: elem.fontsize = value; break;
                                case 5: elem.color = value; break;
                                case 8: elem.ctime = value; break;
                                case 9: elem.weight = value; break;
                                case 11: elem.pool = value; break;
                            }
                        } else if (wireType === 2) {
                            const [stringValue, nextPos] = this.readString(data, pos);
                            pos = nextPos;

                            switch (fieldNumber) {
                                case 6: elem.midHash = stringValue; break;
                                case 7: elem.content = stringValue; break;
                                case 10: elem.action = stringValue; break;
                                case 12: elem.idStr = stringValue; break;
                            }
                        } else {
                            break;
                        }
                    } catch (e) {
                        break;
                    }
                }

                return elem.content ? elem : null;
            }

            static decodeProtobuf(data) {
                const elems = [];
                let pos = 0;

                while (pos < data.length) {
                    try {
                        const [fieldHeader, newPos] = this.readVarint(data, pos);
                        pos = newPos;

                        const wireType = fieldHeader & 0x07;
                        const fieldNumber = fieldHeader >> 3;

                        if (wireType === 2 && fieldNumber === 1) {
                            const [length, nextPos] = this.readVarint(data, pos);
                            pos = nextPos;

                            const elemData = data.slice(pos, pos + length);
                            const elem = this.decodeDanmakuElem(elemData);
                            if (elem) elems.push(elem);

                            pos += length;
                        } else {
                            break;
                        }
                    } catch (e) {
                        break;
                    }
                }

                return elems;
            }
        }

        // 弹幕下载器
        class DanmakuDownloader {
            constructor() {
                this.seenIds = new Set();
            }

            async fetchProtobuf(url) {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Referer': 'https://www.bilibili.com/',
                            'Origin': 'https://www.bilibili.com'
                        }
                    });

                    if (response.ok) {
                        const arrayBuffer = await response.arrayBuffer();
                        const uint8Array = new Uint8Array(arrayBuffer);
                        const elems = ProtobufDecoder.decodeProtobuf(uint8Array);
                        return elems;
                    }
                    return [];
                } catch (e) {
                    console.error('获取protobuf失败:', e);
                    return [];
                }
            }

            async getCurrentDanmakuInfo(cid) {
                try {
                    const response = await fetch(`https://comment.bilibili.com/${cid}.xml`);
                    if (response.ok) {
                        const xmlText = await response.text();
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                        const maxlimitElem = xmlDoc.querySelector('maxlimit');
                        const maxlimit = maxlimitElem ? parseInt(maxlimitElem.textContent) : 0;

                        const danmakuList = [];
                        const dElems = xmlDoc.querySelectorAll('d');

                        dElems.forEach(elem => {
                            const pAttr = elem.getAttribute('p');
                            const content = elem.textContent;

                            if (pAttr && content) {
                                const parts = pAttr.split(',');
                                if (parts.length >= 8) {
                                    danmakuList.push({
                                        id: parseInt(parts[7]) || 0,
                                        progress: Math.floor(parseFloat(parts[0]) * 1000),
                                        mode: parseInt(parts[1]),
                                        fontsize: parseInt(parts[2]),
                                        color: parseInt(parts[3]),
                                        ctime: parseInt(parts[4]),
                                        pool: parseInt(parts[5]) || 0,
                                        midHash: parts[6],
                                        content: content
                                    });
                                }
                            }
                        });

                        return { maxlimit, danmakuList };
                    }
                    return { maxlimit: 0, danmakuList: [] };
                } catch (e) {
                    console.error('获取当前弹幕失败:', e);
                    return { maxlimit: 0, danmakuList: [] };
                }
            }

            generateDanmakuId(danmaku) {
                return `${danmaku.progress || 1}_${danmaku.content.length}_${parseInt(danmaku.midHash, 16) || 0}`;
            }

            mergeDanmakuInPlace(targetList, newList) {
                if (!targetList.idPool) {
                    targetList.idPool = new Set();
                    for (const danmaku of targetList) {
                        const id = this.generateDanmakuId(danmaku);
                        targetList.idPool.add(id);
                    }
                }

                for (const danmaku of newList) {
                    const id = this.generateDanmakuId(danmaku);
                    if (!targetList.idPool.has(id)) {
                        targetList.push(danmaku);
                        targetList.idPool.add(id);
                    }
                }
            }

            async getSegmentedDanmaku(cid, updateProgress) {
                const danmakuList = [];
                let segmentIndex = 1;

                while (segmentIndex <= 100) {
                    const url = `https://api.bilibili.com/x/v2/dm/web/seg.so?type=1&oid=${cid}&segment_index=${segmentIndex}`;
                    const segmentDanmaku = await this.fetchProtobuf(url);

                    if (segmentDanmaku.length === 0) break;

                    this.mergeDanmakuInPlace(danmakuList, segmentDanmaku);
                    updateProgress(`实时弹幕: ${danmakuList.length}条`, 'info');

                    segmentIndex++;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                return danmakuList;
            }

            async getHistoryDanmaku(cid, videoDate, startDays, endDays, targetCount, updateProgress) {
                if (!videoDate) return [];

                const aldanmu = [];
                let ldanmu = [];
                let firstdate = 0;
                const ondanmu = targetCount;

                const baseDate = new Date(videoDate);
                let date;
                if (endDays !== -1) {
                    date = new Date(baseDate.getTime() + endDays * 24 * 60 * 60 * 1000);
                } else {
                    date = new Date(Date.now() - 86400000);
                }

                const startDate = new Date(baseDate.getTime() + startDays * 24 * 60 * 60 * 1000);

                while (date >= startDate) {
                    if (firstdate !== 0) {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }

                    if (firstdate === 0 || ldanmu.length >= Math.min(ondanmu, 5000) * 0.5) {
                        const dateStr = date.toISOString().split('T')[0];
                        const url = `https://api.bilibili.com/x/v2/dm/web/history/seg.so?type=1&date=${dateStr}&oid=${cid}`;

                        updateProgress(`${dateStr}: 查询中...`, 'info');
                        ldanmu = await this.fetchProtobuf(url);

                        if (ldanmu && ldanmu.length > 0) {
                            this.mergeDanmakuInPlace(aldanmu, ldanmu);
                            updateProgress(`${dateStr}: +${ldanmu.length}条，总计${aldanmu.length}条`, 'success');

                            const tfirstdate = Math.min(...ldanmu.map(d => d.ctime));
                            if (firstdate !== 0 && firstdate - tfirstdate < 86400) {
                                firstdate = tfirstdate - 86400;
                                date = new Date(firstdate * 1000);
                            } else {
                                firstdate = tfirstdate;
                                date = new Date(firstdate * 1000);
                            }
                        } else {
                            updateProgress(`${dateStr}: 无弹幕`, 'info');
                            ldanmu = [];
                        }
                    }

                    if (ldanmu.length < Math.min(ondanmu, 5000) * 0.5) {
                        updateProgress(`弹幕密度过低，停止历史查询`, 'info');
                        break;
                    }

                    if (firstdate === 0) {
                        date = new Date(date.getTime() - 24 * 60 * 60 * 1000);
                    }
                }

                return aldanmu;
            }

            generateXML(danmakuList, cid, videoTitle) {
                const htmlEscape = (text) => {
                    if (!text) return text;
                    return text.replace(/[\x00-\x08\x0b-\x0c\x0e-\x1f\ufffe\uffff]/g, ' ')
                               .replace(/[<>&"]/g, (match) => {
                                   switch (match) {
                                       case '<': return '&lt;';
                                       case '>': return '&gt;';
                                       case '&': return '&amp;';
                                       case '"': return '&quot;';
                                       default: return match;
                                   }
                               });
                };

                danmakuList.sort((a, b) => a.progress - b.progress);

                let xml = `<?xml version="1.0" encoding="UTF-8"?>
<i>
<chatserver>chat.bilibili.com</chatserver>
<chatid>0</chatid>

        $(document).ready(function() {
            // 加载视频数据
            loadVideoData();
        });
        
        function loadVideoData() {
            fetch('db.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件不存在或无法访问');
                    }
                    return response.json();
                })
                .then(data => {
                    const videos = data.videos || [];
                    displayStats(videos);
                    initializeTable(videos);
                    $('#loading').hide();
                    $('#videosTable').show();
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    $('#loading').hide();
                    $('#errorMessage').show();
                });
        }
        
        function displayStats(videos) {
            const totalVideos = videos.length;
            const allTags = videos.flatMap(v => v.tags || []);
            const uniqueTags = new Set(allTags).size;
            const avgTitleLength = Math.round(
                videos.reduce((sum, v) => sum + (v.title || '').length, 0) / totalVideos
            );
            
            // 计算时间跨度
            const timestamps = videos.map(v => v.created_timestamp || 0).filter(t => t > 0);
            const timeSpanYears = timestamps.length > 0 ? 
                Math.round((Math.max(...timestamps) - Math.min(...timestamps)) / (365 * 24 * 3600)) : 0;
            
            $('#totalVideos').text(totalVideos.toLocaleString());
            $('#totalTags').text(uniqueTags.toLocaleString());
            $('#avgLength').text(avgTitleLength);
            $('#timeSpan').text(timeSpanYears);
        }
        
        function initializeTable(videos) {
            const tableData = videos.map(video => [
                formatCover(video.cover),
                formatTitle(video.title, video.aid),
                formatDescription(video.desc, video.title),
                formatTags(video.tags),
                formatDate(video.created_at, video.created_timestamp),
                video.aid || '',
                video.cid || '',
                formatDanmakuDownload(video)
            ]);
            
            $('#videosTable').DataTable({
                data: tableData,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]], // 移除"全部"选项以提高性能
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.10.21/i18n/Chinese.json'
                },
                columnDefs: [
                    { orderable: false, targets: [0, 2, 3, 7] }, // 封面、描述、标签、弹幕下载不可排序
                    { width: "100px", targets: 0 }, // 封面列宽度
                    { width: "250px", targets: 1 }, // 标题列宽度
                    { width: "200px", targets: 2 }, // 描述列宽度
                    { width: "200px", targets: 3 }, // 标签列宽度
                    { width: "120px", targets: 4 }, // 时间列宽度
                    { className: "number-cell", targets: [5, 6] }, // AID和CID右对齐
                    { width: "140px", targets: 7 } // 弹幕下载列宽度
                ],
                order: [[4, 'desc']], // 默认按时间降序排列
                deferRender: true, // 延迟渲染，提高性能
                processing: true, // 显示处理中状态
                drawCallback: function() {
                    // 重新绑定事件和初始化懒加载
                    bindEvents();
                    // 延迟初始化懒加载，确保DOM已完全渲染
                    setTimeout(function() {
                        initLazyLoading();
                    }, 100);
                }
            });
        }
        
        function formatCover(coverUrl) {
            if (!coverUrl) return '<span class="text-muted">无封面</span>';
            
            // 处理相对路径
            const fullUrl = coverUrl.startsWith('//') ? 'https:' + coverUrl : coverUrl;
            
            // 添加点击事件来显示大图
            return `<div class="cover-container">
                        <img class="video-cover lazy-image" 
                             data-src="${fullUrl}" 
                             alt="视频封面" 
                             referrerpolicy="no-referrer" 
                             crossorigin="anonymous"
                             style="opacity: 0; pointer-events: none;"
                             onclick="showImageModal('${fullUrl}')"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                        <div class="cover-placeholder" onclick="showImageModal('${fullUrl}')">
                            <i class="fas fa-image"></i>
                        </div>
                        <span style="display:none" class="text-muted">加载失败</span>
                    </div>`;
        }
        
        function formatTitle(title, aid) {
            if (!title) return '<span class="text-muted">无标题</span>';
            
            const bilibiliUrl = `https://www.bilibili.com/video/av${aid}`;
            return `<div class="video-title">
                        <a href="${bilibiliUrl}" target="_blank" title="在B站打开">${escapeHtml(title)}</a>
                    </div>`;
        }
        
        function formatDescription(desc, title) {
            if (!desc) return '<span class="text-muted">无描述</span>';
            
            // 为了避免 JavaScript 语法错误，使用 data 属性存储内容
            const safeTitle = escapeHtml(title);
            const safeDesc = escapeHtml(desc);
            
            return `<div class="video-desc" 
                         data-title="${safeTitle}"
                         data-desc="${safeDesc}"
                         onclick="showFullDescriptionFromData(this)" 
                         title="点击查看完整描述">
                        ${safeDesc}
                    </div>`;
        }
        
        function formatTags(tags) {
            if (!tags || tags.length === 0) return '<span class="text-muted">无标签</span>';
            
            return `<div class="tags-container">
                        ${tags.slice(0, 3).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        ${tags.length > 3 ? 
                            `<span class="tag tag-more" onclick="showAllTags(this, ${JSON.stringify(tags).replace(/"/g, '&quot;')})">+${tags.length - 3}</span>` : 
                            ''
                        }
                    </div>`;
        }
        
        function formatDate(createdAt, timestamp) {
            if (createdAt) {
                return `<div class="date-cell">${createdAt}</div>`;
            } else if (timestamp) {
                const date = new Date(timestamp * 1000);
                return `<div class="date-cell">${date.toLocaleDateString('zh-CN')}</div>`;
            }
            return '<span class="text-muted">未知</span>';
        }
        
        function formatDanmakuDownload(video) {
            if (!video.cid) {
                return '<span class="text-muted">无CID</span>';
            }
            
            const videoData = JSON.stringify({
                cid: video.cid,
                title: video.title || '未知标题',
                aid: video.aid,
                createdAt: video.created_at,
                createdTimestamp: video.created_timestamp
            }).replace(/"/g, '&quot;');
            
            return `<div class="danmaku-buttons">
                        <button class="danmaku-btn realtime" 
                                onclick="downloadDanmaku('realtime', ${videoData})"
                                title="下载实时弹幕">
                            实时弹幕
                        </button>
                        <button class="danmaku-btn full" 
                                onclick="downloadDanmaku('full', ${videoData})"
                                title="下载全量弹幕（历史+实时）">
                            全量弹幕
                        </button>
                    </div>`;
        }
        
        function showFullDescription(title, desc) {
            $('#modalTitle').text(title);
            $('#modalDesc').text(desc);
            $('#descModal').modal('show');
        }
        
        function showFullDescriptionFromData(element) {
            const title = element.getAttribute('data-title');
            const desc = element.getAttribute('data-desc');
            showFullDescription(title, desc);
        }
        
        function showImageModal(imageUrl) {
            const modalImage = document.getElementById('modalImage');
            const errorDiv = modalImage.nextElementSibling;
            
            // 重置状态
            modalImage.style.display = 'block';
            errorDiv.style.display = 'none';
            modalImage.src = '';
            
            // 显示模态框
            $('#imageModal').modal('show');
            
            // 监听模态框关闭事件，清除焦点
            $('#imageModal').off('hidden.bs.modal.focus').on('hidden.bs.modal.focus', function() {
                // 移除焦点，避免 aria-hidden 警告
                if (document.activeElement && document.activeElement.blur) {
                    document.activeElement.blur();
                }
            });
            
            // 延迟设置图片源，确保模态框已经显示
            setTimeout(() => {
                // 尝试多种加载方式
                tryLoadImage(modalImage, imageUrl, errorDiv);
            }, 100);
        }
        
        function tryLoadImage(imgElement, originalUrl, errorDiv) {
            let currentAttempt = 0;
            const loadMethods = [
                // 方法1: 直接加载
                () => originalUrl,
                // 方法2: 使用 images.weserv.nl 代理
                () => `https://images.weserv.nl/?url=${encodeURIComponent(originalUrl.replace(/^https?:\/\//, ''))}`,
                // 方法3: 使用 proxy.cors.sh 代理
                () => `https://proxy.cors.sh/${originalUrl}`,
                // 方法4: 强制 https
                () => originalUrl.replace(/^http:/, 'https:')
            ];
            
            function attemptLoad() {
                if (currentAttempt >= loadMethods.length) {
                    // 所有方法都失败了
                    imgElement.style.display = 'none';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                const url = loadMethods[currentAttempt]();
                console.log(`尝试加载方法 ${currentAttempt + 1}: ${url}`);
                
                // 创建新的图片元素进行测试
                const testImg = new Image();
                testImg.crossOrigin = 'anonymous';
                
                testImg.onload = function() {
                    console.log(`方法 ${currentAttempt + 1} 成功`);
                    imgElement.src = url;
                    imgElement.style.display = 'block';
                    errorDiv.style.display = 'none';
                };
                
                testImg.onerror = function() {
                    console.log(`方法 ${currentAttempt + 1} 失败，尝试下一种方法`);
                    currentAttempt++;
                    setTimeout(attemptLoad, 500); // 延迟500ms后尝试下一种方法
                };
                
                // 设置5秒超时
                setTimeout(() => {
                    if (!testImg.complete) {
                        console.log(`方法 ${currentAttempt + 1} 超时`);
                        testImg.onerror();
                    }
                }, 5000);
                
                testImg.src = url;
            }
            
            attemptLoad();
        }
        
        function showAllTags(element, allTags) {
            const container = element.parentElement;
            
            // 如果已经展开，则收起
            if (container.classList.contains('tags-expanded')) {
                // 恢复原始状态
                const tags = allTags.slice(0, 3);
                container.innerHTML = tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('') +
                    `<span class="tag tag-more" onclick="showAllTags(this, ${JSON.stringify(allTags).replace(/"/g, '&quot;')})">+${allTags.length - 3}</span>`;
                container.classList.remove('tags-expanded');
            } else {
                // 展开所有标签
                container.innerHTML = allTags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('') +
                    `<span class="tag tag-more" onclick="showAllTags(this, ${JSON.stringify(allTags).replace(/"/g, '&quot;')})">收起</span>`;
                container.classList.add('tags-expanded');
            }
        }

        }
        
        function initLazyLoading() {
            // 使用 Intersection Observer 实现图片懒加载
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const container = img.parentElement;
                            const placeholder = container ? container.querySelector('.cover-placeholder') : null;
                            
                            // 显示加载动画
                            if (placeholder) {
                                placeholder.classList.add('lazy-loading');
                            }
                            
                            // 加载图片
                            const imageSrc = img.getAttribute('data-src');
                            
                            if (imageSrc) {
                                img.src = imageSrc;
                                
                                img.onload = function() {
                                    img.style.opacity = '1';
                                    img.style.pointerEvents = 'auto';
                                    img.classList.add('loaded');
                                    if (placeholder) {
                                        placeholder.style.display = 'none';
                                    }
                                };
                                
                                img.onerror = function() {
                                    img.style.display = 'none';
                                    if (placeholder) {
                                        placeholder.innerHTML = '<i class="fas fa-image-slash"></i>';
                                        placeholder.classList.remove('lazy-loading');
                                    }
                                };
                            }
                            
                            observer.unobserve(img);
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '50px',
                    threshold: 0.1
                });
                
                // 观察所有懒加载图片
                const lazyImages = document.querySelectorAll('.lazy-image');
                lazyImages.forEach(img => {
                    imageObserver.observe(img);
                });
                
            } else {
                // 不支持 IntersectionObserver 时的降级方案
                document.querySelectorAll('.lazy-image').forEach(img => {
                    const placeholder = img.parentElement.querySelector('.cover-placeholder');
                    const imageSrc = img.getAttribute('data-src');
                    
                    if (imageSrc) {
                        img.src = imageSrc;
                        img.style.opacity = '1';
                        img.style.pointerEvents = 'auto';
                        img.classList.add('loaded');
                        if (placeholder) {
                            placeholder.style.display = 'none';
                        }
                    }
                });
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }
        
        // 弹幕下载功能
        function downloadDanmaku(mode, videoData) {
            // 显示下载模态框
            const videoInfo = `AV${videoData.aid} - ${videoData.title}`;
            const modeText = mode === 'realtime' ? '实时弹幕下载' : '全量弹幕下载（历史+实时）';
            
            $('#downloadVideoInfo').text(videoInfo);
            $('#downloadMode').text(modeText);
            $('#downloadProgress').html('<div class="progress-line info">正在初始化下载...</div>');
            $('#downloadModal').modal('show');
            
            // 开始下载
            performDanmakuDownload(mode, videoData);
        }
        
        async function performDanmakuDownload(mode, videoData) {
            const progressContainer = document.getElementById('downloadProgress');
            
            function updateProgress(message, type = 'info') {
                const line = document.createElement('div');
                line.className = `progress-line ${type}`;
                line.textContent = new Date().toLocaleTimeString() + ' - ' + message;
                progressContainer.appendChild(line);
                progressContainer.scrollTop = progressContainer.scrollHeight;
            }
            
            try {
                const downloader = new DanmakuDownloader();
                const cid = videoData.cid;
                
                updateProgress('📋 正在获取弹幕信息...', 'info');
                const { maxlimit, danmakuList: currentDanmaku } = await downloader.getCurrentDanmakuInfo(cid);
                updateProgress(`📊 总弹幕数: ${maxlimit}, 当前弹幕: ${currentDanmaku.length}`, 'info');
                
                let finalDanmakuList = [];
                
                if (mode === 'realtime') {
                    // 实时弹幕模式
                    updateProgress('⚡ 正在获取实时弹幕...', 'info');
                    const segmentedDanmaku = await downloader.getSegmentedDanmaku(cid, updateProgress);
                    
                    // 合并当前弹幕和实时弹幕
                    finalDanmakuList = [...currentDanmaku];
                    if (segmentedDanmaku.length > 0) {
                        downloader.mergeDanmakuInPlace(finalDanmakuList, segmentedDanmaku);
                    }
                    
                } else {
                    // 全量弹幕模式
                    const allDanmakuLists = [];
                    if (currentDanmaku.length > 0) {
                        allDanmakuLists.push(currentDanmaku);
                    }
                    
                    // 获取视频发布日期
                    let videoDate = null;
                    if (videoData.createdAt) {
                        videoDate = new Date(videoData.createdAt.replace(/(\d{4})\/(\d{2})\/(\d{2})/, '$1-$2-$3'));
                    } else if (videoData.createdTimestamp) {
                        videoDate = new Date(videoData.createdTimestamp * 1000);
                    }
                    
                    if (videoDate && maxlimit > 0) {
                        updateProgress('📚 正在获取历史弹幕...', 'info');
                        const historyDanmaku = await downloader.getHistoryDanmaku(
                            cid, videoDate, 0, -1, maxlimit, updateProgress
                        );
                        if (historyDanmaku.length > 0) {
                            allDanmakuLists.push(historyDanmaku);
                        }
                        
                        const totalHistorical = historyDanmaku.length;
                        if (totalHistorical < maxlimit * 2) {
                            updateProgress('⚡ 正在获取实时弹幕...', 'info');
                            const segmentedDanmaku = await downloader.getSegmentedDanmaku(cid, updateProgress);
                            if (segmentedDanmaku.length > 0) {
                                downloader.mergeDanmakuInPlace(historyDanmaku, segmentedDanmaku);
                                updateProgress(`🔄 实时弹幕合并完成: ${historyDanmaku.length}条`, 'success');
                            }
                        }
                    } else {
                        updateProgress('⚡ 正在获取实时弹幕...', 'info');
                        const segmentedDanmaku = await downloader.getSegmentedDanmaku(cid, updateProgress);
                        if (segmentedDanmaku.length > 0) {
                            allDanmakuLists.push(segmentedDanmaku);
                        }
                    }
                    
                    // 合并所有弹幕
                    updateProgress('🔄 正在合并弹幕数据...', 'info');
                    const mergedDanmaku = [];
                    const idPool = new Set();
                    
                    for (const list of allDanmakuLists) {
                        for (const danmaku of list) {
                            const id = downloader.generateDanmakuId(danmaku);
                            if (!idPool.has(id)) {
                                idPool.add(id);
                                mergedDanmaku.push(danmaku);
                            }
                        }
                    }
                    
                    finalDanmakuList = mergedDanmaku;
                }
                
                if (finalDanmakuList.length === 0) {
                    throw new Error('未获取到任何弹幕数据');
                }
                
                // 生成并下载XML
                updateProgress('📝 正在生成XML文件...', 'info');
                const xmlContent = downloader.generateXML(finalDanmakuList, cid, videoData.title);
                
                const modePrefix = mode === 'realtime' ? '实时' : '全量';
                const filename = `AV${videoData.aid}_${videoData.title.replace(/[^\w\s-]/g, '_')}_${modePrefix}弹幕.xml`;
                downloadFile(filename, xmlContent);
                
                updateProgress(`✅ 下载完成！共获取 ${finalDanmakuList.length} 条弹幕`, 'success');
                
            } catch (error) {
                console.error('下载失败:', error);
                updateProgress(`❌ 下载失败: ${error.message}`, 'error');
            }
        }
        
        // 文件下载功能
        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
